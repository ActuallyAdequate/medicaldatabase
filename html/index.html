<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<link href="registration.css" type="text/css" rel="stylesheet" />
<h2>Book Appointment</h2>
<form name="apointmentbooking" action="bookappointment.php" method="post" enctype="multipart/formdata">
<fieldset>
<legend>Your Info</legend>
<p><label for="mno">Medical Number</label> <input type="text" id="mno" name="mno" required
pattern="\d{10}\.\d" placeholder="##########.#"></p>
<p><label for="name">Enter Your Name</label><input type="text" id="name" name="name"
required></p>
<p><label for="issue">Reason For Booking</label><input type="text" id="issue"
name="issue"></p>
</fieldset>
<fieldset>
<legend>Booking</legend>
<p><label for="date">Appointment Date</label> <input type="date" id="date" name="date"
required></p>
<p><label for="time">Appointment Time</label><input type="time" id="time" name="time"
required></p>
<p><label for="clinic">Clinic</label>
<select name="clinic" id="clinic">
<option value="1001" selected>Hawthorn General</option>
<option value="1002">Hawthorn Specialist</option>
<option value="2001">Ringwood</option>
<option value="3001">Camberwell</option>
</select></p>
</fieldset>
<input type="submit" value="submit" />
</form>
<h3>Retrieve My Data</h3>
<!-- <form name="medicaldataretrieval" action="retrievedata.php" method="get"> -->
<form name="medicaldataretrieval" action="retrievedatasecured.php" method="get">
<p><label for="qmno">Medical Number</label> <input type="text" id="qmno" name="mno"
required></p>
<input type="submit" value="submit">
</form>
</body>
</html>
